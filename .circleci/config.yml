version: 2
jobs:
  build:
      working_directory: ~/src
      docker:
        - image:  microsoft/dotnet 
      steps:
        - checkout
        - run: 
            name: get dependencies
            command: dotnet restore
        - run: 
            name: build
            command: dotnet build
